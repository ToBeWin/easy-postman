<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
  <title>Easy Postman</title>
  <style>
    /* 通用样式 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 15px;
    }
    .container { max-width: 1000px; margin: auto; }
    h1, h2, h3 { margin-bottom: 10px; }
    h1 { text-align: center; font-size: 2rem; color: #007bff; }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
    label { display: block; margin-top: 10px; font-weight: 600; }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    textarea { resize: vertical; height: 150px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: left; }
    .btn {
      display: inline-block; margin-top: 10px; padding: 8px 15px;
      font-size: 14px; color: #fff; background-color: #007bff;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .btn-secondary { background-color: #6c757d; }
    .btn-danger { background-color: #dc3545; }
    .btn:disabled { background-color: #ccc; cursor: not-allowed; }
    pre {
      background-color: #2e3440;
      color: #d8dee9;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 13px;
    }
    .d-flex { display: flex; align-items: center; gap: 10px; }
    .mt-10 { margin-top: 10px; }
    .fw-bold { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>离线 Postman 工具</h1>
    
    <!-- 请求配置卡片 -->
    <div class="card">
      <h2>请求配置</h2>
      
      <label for="url">请求 URL:</label>
      <input type="text" id="url" value="https://jsonplaceholder.typicode.com/posts">
      
      <div class="d-flex">
        <div style="flex:1;">
          <label for="method">请求方法:</label>
          <select id="method">
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
          </select>
        </div>
        <div style="flex:1;">
          <label for="contentType">Content-Type:</label>
          <select id="contentType">
            <option value="application/json" selected>application/json</option>
            <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
            <option value="text/plain">text/plain</option>
          </select>
        </div>
        <div style="flex:1;">
          <label for="timeout">超时（毫秒）:</label>
          <input type="number" id="timeout" value="60000">
        </div>
      </div>
      
      <!-- URL 参数部分 -->
      <div class="mt-10">
        <h3>URL 参数</h3>
        <table id="urlParamsTable">
          <thead>
            <tr>
              <th style="width:40%;">Key</th>
              <th style="width:40%;">Value</th>
              <th style="width:20%;">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="btn btn-secondary" id="addUrlParam">添加 URL 参数</button>
      </div>
      
      <!-- Header 参数部分 -->
      <div class="mt-10">
        <h3>请求 Headers</h3>
        <table id="headerParamsTable">
          <thead>
            <tr>
              <th style="width:40%;">Key</th>
              <th style="width:40%;">Value</th>
              <th style="width:20%;">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="btn btn-secondary" id="addHeaderParam">添加 Header</button>
      </div>
      
      <!-- 请求体部分 -->
      <div class="mt-10">
        <h3>请求体 <small style="font-weight:normal; color:#666;">(仅适用于 POST/PUT/PATCH 请求)</small></h3>
        <textarea id="body" placeholder='例如: {"name": "张三", "age": 30}'></textarea>
      </div>
      
      <button class="btn mt-10" id="sendBtn">发送请求</button>
    </div>
    
    <!-- 请求详情 -->
    <div class="card">
      <h2>请求详情</h2>
      <pre id="requestInfo"></pre>
    </div>
    
    <!-- 响应详情 -->
    <div class="card">
      <h2>响应详情</h2>
      <div class="d-flex">
        <label>结果展示类型:</label>
        <select id="resultFormat" class="form-select" style="max-width: 200px;">
          <option value="formatted" selected>格式化显示</option>
          <option value="raw">原文</option>
        </select>
        <button class="btn btn-secondary" id="copyBtn">复制响应</button>
      </div>
      <pre id="responseInfo"></pre>
      <div id="elapsedTime" class="mt-10 fw-bold"></div>
    </div>
  </div>
  
  <!-- 引入外部JS文件，解决内联脚本问题 -->
  <script src="popup.js"></script>
</body>
</html>
